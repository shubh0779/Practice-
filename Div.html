<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <style>
        #Father{
            background-color: aqua;
            color: blueviolet;
            width: 400px;
            height: 190px;
        }
        #Uncle{
            background-color: blanchedalmond;
            color: aqua;
            width: 300px;
            height: 190px;
        }
    </style>
</head>
<body>
    <div id="Father">
        <h1>Father</h1>
        <h2>First Son</h2>
        <h3>Second Son</h3>
        <h4>Third son</h4>
    </div>
    <br>
    <div id="Uncle"> 
        <h1>Uncle</h1>
        <h2>First Son</h2>
        <h3>Second Son</h3>
    </div>
</body>
</html>
