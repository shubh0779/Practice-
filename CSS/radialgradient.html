<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            
            height: 400px;
            width: 400px;
            border: 1px solid;
        }
        #rad{
            background-image: radial-gradient(red , yellow , green,blue);
        }
        #rad1{
            background-image: radial-gradient(circle, red 20%,yellow 50%, blue 10%);
        }
        #rad2{
            background-image: radial-gradient(orange 20%,white 50%,green 80%);
        }
    </style>
</head>
<body>
    
    <div class="color" id="rad"></div>
    <div class="color" id="rad1"></div>
    <div class="color" id="rad2"></div>
</body>
</html>
